<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html forms</title>
</head>

<body>
    <h1>
        personal details form
    </h1>
    <form>
        <fieldset>
            <legend> personal information </legend>
        <label> name </label>
        <input type="text" id="name">
        <br>
        <br>
        <label> email</label>
        <input type="text" id="email">
        <br>
        <br>
        <label> contract number </label>
        <input type="password">
        <br>
        <br>
        <label>gender</label><br><br>
        <input type="radio" id="female" name="gender" value="female">female<br>
        <input type="radio" id="male" name="gender" value="male">male<br><br>
        <label> favourite city </label><br>
        <input type="checkbox" id="city"> Dhaka <br>
        <input type="checkbox" id="city"> Noakhalli <br>
        <input type="checkbox" id="city"> Barishal<br><br>
        <label> Birthday : </label>
        <input type="date" id=" Birthday" name="Birthday"><br><br>
        <input type="submit"><br><br>
        </fieldset>
    </form>
</body>

</html>
